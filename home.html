<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    
     <!-- Daisy UI cdn -->

     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwind cdn -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

     <!-- font awsome cdn -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f4f5f7] h-[100vh]">
   <div class="max-w-lg mx-auto bg-white rounded-b-xl">
     <div class=" min-h-[50px] flex justify-between items-center border-b-1 border-gray-200 p-3">
        <div class="flex items-center">
            <img src="./assets/Group.png" class="h-[50px]" alt="">
        <div class="ml-3">
            <h2 class="font-bold">$ <span id="available-balance">450000</span></h2>
            <p class=" text-[#08080880]">Available balance</p>
        </div>
        </div>
        
        <div>
            <button class="btn text-[#08080880]"><i class="fa-solid fa-right-from-bracket rotate-180 text-gray-700"></i> Logo Out</button>
        </div>

    </div>

      <div class="mt-8 p-3">
            <h1 class="font-bold text-[#080808] text-2xl">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and  </p>
      </div>

      <!-- buttons -->

      <div class="min-h-[200px] text-center grid grid-cols-3 gap-4 p-3">
        <div id="add-button" class="border-2 border-gray-300 p-3 rounded-xl">
            <img src="./assets/wallet1.png" class="mx-auto" alt="">
            <h2>Add Money</h2>
        </div>
         <div id="cash-out-button" class="border-2 border-gray-300 p-3 rounded-xl">
            <img src="./assets/send1.png" class="mx-auto" alt="">
            <h2>Cash Out</h2>
        </div>
         <div class="border-2 border-gray-300 p-3 rounded-xl">
            <img src="./assets/money1.png" class="mx-auto" alt="">
            <h2>Transfer Money</h2>
        </div>
         <div class="border-2 border-gray-300 p-3 rounded-xl">
            <img src="./assets/bonus1.png" class="mx-auto" alt="">
            <h2>Get Bonus</h2>
        </div>
         <div class="border-2 border-gray-300 p-3 rounded-xl">
            <img src="./assets/purse1.png" class="mx-auto" alt="">
            <h2>Pay Bill</h2>
        </div>

         <div class="border-2 border-gray-300 p-3 rounded-xl">
            <img src="./assets/transaction1.png" class="mx-auto" alt="">
            <h2>Transaction</h2>
        </div>
      </div>
   </div>

   <div class="all-form-section max-w-lg mx-auto">
    <!-- add money -->
     <div id="add-money-parent" style="display: none;">
        <h1 class="my-5 font-bold">Add Money</h1>
        <form action="" class="bg-white rounded-2xl p-[32px]">
            <div>
                <div>
                    <h1 class="font-semibold">Select a bank</h1>
                    <select id="bank" class="select bg-[#f4f5f7] my-2 rounded-xl w-full">
                    <option>Select bank</option>
                    <option>Brac</option>
                    <option>DBBL</option>
                    <option>Permier</option>
                    </select>
                </div>
                <div>
                    <label class="font-semibold" for="">Bank Account Number</label>
        <br>
        <input id="account-number" type="text" placeholder="Enter 11 digit account number" class="input bg-[#f4f5f7] my-2 rounded-xl w-full" />
                </div>
                <div>
                    <label class="font-semibold" for="">Amount to Add</label>
        <br>
        <input id="add-ammount" type="text" placeholder="Add Amount to withdraw" class="input bg-[#f4f5f7] my-2 rounded-xl w-full" />
                </div>
                <div>
                    <label class="font-semibold" for="">Pin Number</label>
        <br>
        <input id="add-pin" type="text" placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] my-2 rounded-xl w-full" />
                </div>

                    <button id="add-money-btn" class="btn btn-block bg-[#0874F2] text-white rounded-3xl text-[20px]">Add Money</button>

            </div>
        </form>
     </div>

     <!-- cash out -->
      <div id="cash-out-parent">
        <h1 class="my-5 font-bold">Cash Out</h1>

        <form action="" class="bg-white rounded-2xl p-[32px]">
            <div>
                
                <div>
                    <label class="font-semibold" for="">Agent Number</label>
        <br>
        <input id="agent-number" type="text" placeholder="Enter 11 digit number" class="input bg-[#f4f5f7] my-2 rounded-xl w-full" />
                </div>
                <div>
                    <label class="font-semibold" for="">Amount</label>
        <br>
        <input id="withdraw-amount"  type="text" placeholder="Add Amount to withdraw" class="input bg-[#f4f5f7] my-2 rounded-xl w-full" />
                </div>
                <div>
                    <label class="font-semibold" for="">Pin Number</label>
        <br>
        <input id="add-pin" type="text" placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] my-2 rounded-xl w-full" />
                </div>

                    <button id="withdraw-btn" class="btn btn-block bg-[#0874F2] text-white rounded-3xl text-[20px]">Withdraw Money</button>

            </div>
        </form>
      </div>
      
   </div>

   <script src="./home.js"></script>
</body>
</html>
