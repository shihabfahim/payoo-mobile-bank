<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- Daisy UI cdn -->

     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwind cdn -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">

    <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>

<form class="bg-white rounded-2xl p-[32px] w-[350px]">
    <div>
        <label class="font-semibold" for="">Mobile Number</label>
        <br>
        <input id="number-input" type="text" placeholder="Enter Your Number" class="input bg-[#f4f5f7] my-2 rounded-xl" />
    </div>

    <div>
        <label class="font-semibold" for="">4 Digit PIN</label>
        <br>
        <input id="pin-input" type="text" placeholder="Enter 4 digit PIN" class="input bg-[#f4f5f7] my-2 rounded-xl" />
    </div>
    <button id="loginButton" class="btn btn-block bg-[#0874F2] text-white rounded-xl">Login</button>
</form>


<!-- js scripts -->
<script src="./script.js"></script>
</body>
</html>
